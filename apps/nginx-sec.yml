kind: Deployment
apiVersion: apps/v1
metadata:
  name: app1
  namespace: kiodo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webfront
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
