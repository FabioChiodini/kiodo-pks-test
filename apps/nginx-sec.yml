kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: app1
  namespace: kiodo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: harbor.vmlive.italy/vmlive/nginx
          ports:
          - containerPort: 80
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: db
  namespace: kiodo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: nginx
          image: extensions/v1beta1
          ports:
          - containerPort: 80
